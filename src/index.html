<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
	@@include('html/components/head.html', { 'title': 'ShopBullet' })

	<body>
		<div class="container">
			@@include('html/sections/content.html')
		</div>
		@@include('html/components/script.html')

		<script>
			const allShopBullets = document.querySelectorAll(".shopBullet");
			allShopBullets.forEach((shopBullet) => {
				new ShopBullet(shopBullet, {
					lazyLoad: true,
					bulletHover: "red",
				});
			});
		</script>
	</body>
</html>
