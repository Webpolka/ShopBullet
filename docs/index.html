<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>ShopBullet</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="vendor/css/bootstrap-grid.css" />

		<link rel="stylesheet" href="./css/main.min.css" />
	</head>

	<body>
		<div class="container">
			<div class="g-4 row">
				<!-- Column-1 -->
				<div class="col-sm-4">
					<div class="shopBullet">
						<!-- Контейнер со слайдами -->
						<div class="shopBullet_images">
							<img data-src="./images/post-1/img-1.webp" alt="Описание" />
							<img data-src="./images/post-1/img-2.webp" alt="Описание" />
							<img data-src="./images/post-1/img-3.webp" alt="Описание" />
							<img data-src="./images/post-1/img-4.webp" alt="Описание" />
						</div>

						<div class="shopBullet_overlay">
							<span class="shopBullet_overlay-another">Another 5 images</span>
						</div>
					</div>
				</div>

				<!-- Column-2 -->
				<div class="col-sm-4">
					<div class="shopBullet">
						<!-- Контейнер со слайдами -->
						<div class="shopBullet_images">
							<img data-src="./images/post-2/img-1.webp" alt="Описание" />
							<img data-src="./images/post-2/img-2.webp" alt="Описание" />
							<img data-src="./images/post-2/img-3.webp" alt="Описание" />
							<img data-src="./images/post-2/img-4.webp" alt="Описание" />
						</div>

						<div class="shopBullet_overlay">
							<span class="shopBullet_overlay-another">Another 2 images</span>
						</div>
					</div>
				</div>

				<!-- Column-3 -->
				<div class="col-sm-4">
					<div class="shopBullet">
						<!-- Контейнер со слайдами -->
						<div class="shopBullet_images">
							<img data-src="./images/post-3/img-1.webp" alt="Описание" />
							<img data-src="./images/post-3/img-2.webp" alt="Описание" />
							<img data-src="./images/post-3/img-3.webp" alt="Описание" />
							<img data-src="./images/post-3/img-4.webp" alt="Описание" />
						</div>

						<div class="shopBullet_overlay">
							<span class="shopBullet_overlay-another">Another 6 images</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/main.min.js"></script>

		<script>
			const allShopBullets = document.querySelectorAll(".shopBullet");
			allShopBullets.forEach((shopBullet) => {
				new ShopBullet(shopBullet, {
					lazyLoad: true,
					bulletHover: "red",
				});
			}); 
			
		</script>
	</body>
</html>
